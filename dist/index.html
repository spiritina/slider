<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="images/logo.png" alt="My logo">
                </div>

                <div class="nav">
                    <ul class="main-menu">
                        <li><a href="index.html" class="main-menu-item">Main</a></li>
                        <li><a href="docs.html" class="main-menu-item">Docs</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>    
        <div id="gallery">
                <div class="gallery-item">
                    <img src="images/Virtue_Moir_2009_2010 FD.jpg" alt="Tessa Virtue and Scott Moir, 2010 FD">
                </div>
                <div class="gallery-item">
                    <img src="images/Virtue_Moir_2013_2014 FD.jpg" alt="Tessa Virtue and Scott Moir, 2014 FD">
                </div>
                <div class="gallery-item">
                    <img src="images/Virtue_Moir_2017_2018 SD.jpg" alt="Tessa Virtue and Scott Moir, 2018 SD">
                </div>
            </div>
        </main>
        <aside>
            <form id="sliderControl">
                <div class="row"> 
                    <input type="checkbox" name="arrows" id="arrows"><label for="arrows">Arrows control</label>  
                </div>
                <div class="row">
                    <input type="checkbox" name="controls" id="controls" ><label for="controls">Dots</label>
                </div>
                <div class="row">
                    <input type="checkbox" name="autoplay" id="autoplay" ><label for="autoplay">Autoplay</label>
                </div>
                <div class="row">
                    <input type="checkbox" name="keyControl" id="keyControl" ><label for="keyControl">Key Control</label>
                </div>
                <div class="row">
                    <input type="checkbox" name="draggable" id="draggable" ><label for="draggable">draggable</label>
                </div>
                <div class="row">
                    <input type="number" name="interval" id="interval" value="3000"> <label for="interval">Time interval</label>
                </div>
                <div class="row">
                    <input type="submit" value="Save">
                </div>
          
            </form>
        </aside>
    </div>
    
    


    <script src="bundle.js"></script>

</body>
</html>
